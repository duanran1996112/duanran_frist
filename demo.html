<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="http://mat1.gtimg.com/news/v_rranduan/bootstrap/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">
					<mark>Bootstrap入门</mark>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<p class="text-center">制作: 段然</p>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<div class="container-fluid">
					<div class="row">
						<img src="http://mat1.gtimg.com/news/v_rranduan/bootstrap/me.jpg" alt="照片" class="col-xs-10 col-xs-offset-1 img-circle">
					</div>
				</div>		
			</div>
			<div class="col-xs-4">
				<form action="" method="get" class="form-horizontal">
					<div class="form-group has-warning">
						<label for="username" class="control-label col-xs-3">Username</label>
						<div class="col-xs-9 input-group">
							<div class="input-group-addon">U</div>
							<input type="text" id="username" name="username" class="form-control" placeholder="Username">	
						</div>						
					</div>
					<div class="form-group has-warning">
						<label for="password" class="control-label col-xs-3">Password</label>
						<div class="col-xs-9 input-group">
							<div class="input-group-addon">P</div>
							<input type="password" id="password" name="password" class="form-control" placeholder="Password">	
						</div>				
					</div>
					<div class="form-group has-warning">
						<label for="email" class="control-label col-xs-3">Email</label>
						<div class="col-xs-9 input-group">
							<div class="input-group-addon">E</div>
							<input type="email" id="email" name="email" class="form-control" placeholder="Email">	
						</div>					
					</div>
					<div class="form-group has-warning">
						<label for="phone" class="control-label col-xs-3">Phone</label>
						<div class="col-xs-9 input-group">
							<div class="input-group-addon">P</div>
							<input type="text" id="phone" name="phone" class="form-control" placeholder="Phone">	
						</div>						
					</div>
					<div class="form-group has-warning">
						<label for="sex" class="control-label col-xs-3">Sex</label>
						<div class="radio col-xs-9" id="sex" style="padding-top: 0;">
							<label class="control-label">
								<input type="radio" value="man" name="sex">Man
							</label>
							<label class="control-label">
								<input type="radio" value="woman" name="sex">WoMan
							</label>	
						</div>		
					</div>
					<div class="form-group has-warning">
						<label for="city" class="control-label col-xs-3">City</label>
						<div class="col-xs-9 input-group" id="city">
							<div class="input-group-addon">C</div>
							<select name="city" class="form-control">
								<option value="beijing">BeiJing</option>
								<option value="shanghai">ShangHai</option>
								<option value="guangzhou">GuangZhou</option>
								<option value="shenzhen">ShenZhen</option>
							</select>
						</div>
					</div>
					<div class="form-group has-warning">
						<input type="submit" class="btn btn-primary col-xs-2 col-xs-offset-5" value="submit">
					</div>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
